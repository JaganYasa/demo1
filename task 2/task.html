<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Grid Layout</title>
    <link rel="stylesheet" href="use.css">
</head>
<body>
    <div class="grid-container">
        
        <div class="grid-item green item1">
            <span>Section 1</span>
        </div>
        
        
        <div class="grid-item green item2">
            <span>Section 2</span>
        </div>
        
        
        <div class="grid-item red item3">
            <span>Section 3</span>
        </div>
        
        
        <div class="grid-item item4">
            <div class="nested-grid">
                <div class="grid-item orange">
                    <span>4</span>
                </div>
                <div class="grid-item red">
                    <span>5</span>
                </div>
                <div class="grid-item red">
                    <span>6</span>
                </div>
                <div class="grid-item orange">
                    <span>7</span>
                </div>
            </div>
        </div>
        
       
        <div class="grid-item green item5">
            <span>Section 8</span>
        </div>
    </div>
</body>
</html>
