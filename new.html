<!DOCTYPE html>
<html>
  <head>
    <title>Student Table</title>
    <style>
      table {
        border-collapse: collapse;
        width: 70%;
        margin: 20px auto;
        text-align: center;
      }
      th,
      td {
        border: 1px solid black;
        padding: 8px;
      }
      th {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Name</th>
        <th></th>
        <th>Class</th>
        <th>School</th>
      </tr>
      <tr>
        <td>Mahima</td>
        <td>Gupta</td>
        <td>11<br />A</td>
        <td>MVM School</td>
      </tr>
      <tr>
        <td>Sri</td>
        <td>Krishn</td>
        <td>3<br />B</td>
        <td>LMS School</td>
      </tr>
      <tr>
        <td>Shivika</td>
        <td>Goyal</td>
        <td>5<br />A</td>
        <td>SCPM School</td>
      </tr>
    </table>
  </body>
</html>
