<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Properties Demo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>CSS Properties Demo</h1>

  <!-- Background Example -->
  <div class="bg-box"></div>

  <!-- Text Example -->
  <p>This is styled text using REM and text props</p>

  <!-- Flex Example -->
  <div class="flex-container">
    <div class="box">Flex 1</div>
    <div class="box">Flex 2</div>
    <div class="box">Flex 3</div>
  </div>

  <!-- Grid Example -->
  <div class="grid-container">
    <div class="box">Grid 1</div>
    <div class="box">Grid 2</div>
    <div class="box">Grid 3</div>
  </div>

  <!-- Position Examples -->
  <div class="parent">
    Parent (relative)
    <div class="child">Absolute Child</div>
  </div>

  <div class="relative-box">Relative Box</div>
  <div class="fixed-box">Fixed Box (stays when scrolling)</div>
  <div class="sticky-box">Sticky Box (sticks at top)</div>

  <p style="margin-bottom:2000px;">Scroll down to see sticky and fixed in action.</p>

</body>
</html>
